          kind: added
          links:
            - name: "#19749"
              url: https://github.com/apache/airflow/pull/19749
        - description: Allow specifying kerberos keytab
          kind: added
          links:
            - name: "#19054"
              url: https://github.com/apache/airflow/pull/19054
