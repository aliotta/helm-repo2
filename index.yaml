          kind: added
          links:
            - name: "#18808"
              url: https://github.com/apache/airflow/pull/18808
        - description: Allow ingress multiple hostnames w/diff secrets
          kind: added
          links:
            - name: "#18542"
              url: https://github.com/apache/airflow/pull/18542
